<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><span>CalC.</span></div>
    <div class="panel">
        <div class="activePanel">
            <div class="numPad">
                <div class="display"></div>
                <div class="numPadButton"><button>(</button></div>
                <div class="numPadButton"><button>)</button></div>
                <div class="numPadButton"><button>%</button></div>
                <div class="numPadButton"><button>AC</button></div>
                <div class="numPadButton"><button>7</button></div>
                <div class="numPadButton"><button>8</button></div>
                <div class="numPadButton"><button>9</button></div>
                <div class="numPadButton"><button>/</button></div>
                <div class="numPadButton"><button>4</button></div>
                <div class="numPadButton"><button>5</button></div>
                <div class="numPadButton"><button>6</button></div>
                <div class="numPadButton"><button>*</button></div>
                <div class="numPadButton"><button>1</button></div>
                <div class="numPadButton"><button>2</button></div>
                <div class="numPadButton"><button>3</button></div>
                <div class="numPadButton"><button>-</button></div>
                <div class="numPadButton"><button>.</button></div>
                <div class="numPadButton"><button>0</button></div>
                <div class="numPadButton"><button>=</button></div>
                <div class="numPadButton"><button>+</button></div>
            </div>
                
        </div>
        <div class="historyPanel">
            <div class="functionPanel">
                <button>clear all</button>
            </div>
            <div class="contentPanel">

            </div>
        </div>
    </div>
    <div class="footer"><span>&copy; 2024 Snehal Pradhan. All rights reserved. Check out my projects on <a href="https://github.com/Snehal-Pradhan" target="_blank" rel="noopener noreferrer">GitHub</a>.</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
