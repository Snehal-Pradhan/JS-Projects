<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><span>CalC.</span></div>
    <div class="panel">
        <div class="activePanel">
            <div class="numPad">
                <div class="display"></div>
                <div><button>(</button></div>
                <div><button>)</button></div>
                <div><button>%</button></div>
                <div><button>AC</button></div>
                <div><button>7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
                <div><button>/</button></div>
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
                <div><button>*</button></div>
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div><button>-</button></div>
                <div><button>.</button></div>
                <div><button>0</button></div>
                <div><button>=</button></div>
                <div><button>+</button></div>
            </div>
                
        </div>
        <div class="historyPanel"></div>
    </div>
    <div class="footer"><span>&copy; 2024 Snehal Pradhan. All rights reserved. Check out my projects on <a href="https://github.com/Snehal-Pradhan" target="_blank" rel="noopener noreferrer">GitHub</a>.</span>
    </div>
</body>
</html>
