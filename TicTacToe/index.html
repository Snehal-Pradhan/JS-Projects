<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreBoard">
        <div class="cross">
            <div id ="cross-icon">✖</div>
            <div class="score">0</div>
        </div>|
        <div class="circle">
            <div class="score">0</div>
            <div id ="circle-icon">O</div>
        </div>
    </div>
    <p id="tellingTurns">✖ turn</p>
    <div class="container">
    <button class="tile" id="0"></button>
    <div class="line"></div>
    <button class="tile" id="1"></button>
    <div class="line"></div>
    <button class="tile" id="2"></button>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <button class="tile" id="3"></button>
    <div class="line"></div>
    <button class="tile" id="4"></button>
    <div class="line"></div>
    <button class="tile" id="5"></button>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <button class="tile" id="6"></button>
    <div class="line"></div>
    <button class="tile" id="7"></button>
    <div class="line"></div>
    <button class="tile" id="8"></button>
    </div>
    <button id="restartButton">Restart<img src="./resources/restartIcon.svg" alt="" height="13"/></button>
    <script src="script.js"></script>
</body>
</html>
