    <link rel="stylesheet" href="style.css">
</head>

    <div class="line"></div>

    <div class="line"></div>
    <button class="tile"></button>
    <div class="line"></div>

    <div class="line"></div>

    <div class="line"></div>
    <button class="tile"></button>
    <div class="line"></div>
    <button class="tile"></button>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <button class="tile"></button>
    <div class="line"></div>
    <button class="tile"></button>
    <div class="line"></div>
    <button class="tile"></button>
    </div>
    <button id="restartButton"><span>Restart</span><img src="./resources/restartIcon.svg" alt="" height="13"/></button>
    <script src="script.js"></script>
</body>
</html>
